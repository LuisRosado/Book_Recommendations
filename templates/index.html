<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendación de Libros</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            width: 70%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #message {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
        }

        .loading {
            color: #7f8c8d;
        }

        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Recomendación de Libros</h1>
        <form id="recommendationForm">
            <input type="text" id="bookTitle" placeholder="Ingresa el título de un libro" required>
            <button type="submit">Obtener recomendaciones</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('recommendationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const bookTitle = document.getElementById('bookTitle').value;
            const messageDiv = document.getElementById('message');
            const submitButton = document.querySelector('button[type="submit"]');

            messageDiv.innerHTML = '<p class="loading">Buscando recomendaciones...</p>';
            submitButton.disabled = true;

            try {
                const response = await fetch('/recommendations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `book_title=${encodeURIComponent(bookTitle)}`,
                });

                if (!response.ok) {
                    throw new Error('Error en la solicitud');
                }

                const result = await response.json();

                if (result.books && result.books.length > 0) {
                    window.location.href = '/recommendations?id=' + result.id;
                } else {
                    messageDiv.innerHTML = '<p>No se encontraron recomendaciones para este libro.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = '<p class="error">Ocurrió un error al buscar recomendaciones. Por favor, intenta de nuevo.</p>';
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
